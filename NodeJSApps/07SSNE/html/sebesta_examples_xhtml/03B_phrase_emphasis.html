<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">

<!-- phraseEmphasis.html
     An example to illustrate phase emphasis
     -->
<html xmlns = "http://www.w3.org/1999/xhtml" >
  <head> <title> Blockquotes </title>
  </head>
  <body>
    <p>
      For a <i>good time</i> call <strong>888 555-1234</strong>     </p>
     <p>
      In the following C++ expression
      <blockquote> 
        <code>int x = 42 + 99;</code>
      </blockquote>
    </p>
  </body>
</html>
