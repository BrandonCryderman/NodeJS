<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">

<!-- divisions.html 
     An example to illustrate <div> element
     <div> element configures a division with line break
     before and after. Better than <p> for things that are
     not actual paragraphs.
     <div> sections can be indivdually formated with CSS
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> Headings </title>
  </head>
  <body>
    <h1>Catchlight Printing</h1>
    <div>About Us &nbsp &nbsp Servics &nbsp &nbsp Contact</div>
    <p>
    Let Catchlight Printing create art from you own captured
    memories. Let our expert software color correct and size
    your images.    </p>
    <p>This is the start of another paragraph</p>
    <div>&copy 2012 Catchlight Printing</div>

  </body>
</html>
